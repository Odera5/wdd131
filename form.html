<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a product review using our easy-to-use product review form.">
  <meta name="author" content="Kingsley Ani">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <label for="product">
      Product Name <span class="required">*</span>
    </label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Rating -->
    <fieldset>
      <legend>
        Overall Rating <span class="required">*</span>
      </legend>

      <label for="rating1">
        <input type="radio" id="rating1" name="rating" value="1" required> ☆
      </label>

      <label for="rating2">
        <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
      </label>

      <label for="rating3">
        <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
      </label>

      <label for="rating4">
        <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
      </label>

      <label for="rating5">
        <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
      </label>
    </fieldset>

    <!-- Date -->
    <label for="date">
      Date of Installation <span class="required">*</span>
    </label>
    <input type="date" id="date" name="date" required>

    <!-- Features -->
    <fieldset>
      <legend>Useful Features</legend>

      <label for="feature1">
        <input type="checkbox" id="feature1" name="features" value="durability">
        Durability
      </label>

      <label for="feature2">
        <input type="checkbox" id="feature2" name="features" value="ease">
        Ease of Use
      </label>

      <label for="feature3">
        <input type="checkbox" id="feature3" name="features" value="design">
        Design
      </label>

      <label for="feature4">
        <input type="checkbox" id="feature4" name="features" value="performance">
        Performance
      </label>
    </fieldset>

    <!-- Review -->
    <label for="review">Written Review</label>
    <textarea id="review" name="review"></textarea>

    <!-- User Name -->
    <label for="username">Your Name</label>
    <input type="text" id="username" name="username">

    <!-- Submit -->
    <input type="submit" value="Submit Review">

  </form>
</main>

<footer>
  <p>© <span id="year"></span> Brigham Young University–Idaho</p>
</footer>

</body>
</html>
