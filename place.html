<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="country page">
  <meta name="author" content="Kingsley Ani">
  <link rel="stylesheet" href="styles/place.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Country page</title>
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <span>Germany</span>
  </header>
  <main>
  
      <picture>
        <source srcset="./images/germany-large.webp" media="(min-width:760px)">
        <source srcset="./images/germany-medium.webp" media="(min-width: 512px)">
        <img src="./images/germany-small.webp" alt="Scenic view of Germany">
      </picture>
    

    <section class="data-section">
      <h2>Data</h2>
      <div class="data">
      </div>
    </section>
    <section class="weather-section">
      <h2>Weather</h2>
      <img class="weather-icon" src="./images/cloud-sun-fill.svg" >
      <div class="temp"></div>
    </section>
  </main>
  <footer>
    <p>&copy;<span class="copyright"></span> | Kingsley Ani | Nigeria </p>
    <p class="lastModified"></p>
  </footer>
</body>
</html>
